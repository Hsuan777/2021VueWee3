<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/all.css">
  <title>後台管理</title>
</head>
<body>
  <div id="app">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">V.S</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto">
            <a class="nav-link" aria-current="page" href="#" @click.prevent="logOut">Logout</a>
          </div>
        </div>
      </div>
    </nav>  
    <!-- 列表 -->
    <section class="container mt-5" v-if="hasLogin">
      <!-- 使用者路徑 -->
      <div class="input-group mb-3">
        <div class="form-floating">
          <input type="text" class="form-control" id="userPath" placeholder="API 路徑" v-model="path">
          <label for="userPath">使用者路徑</label>
        </div>
        <input type="button" value="Update" class="btn btn-primary" @click="checkLogin">
      </div>
      <!-- 項目列表 -->
      <div class="d-flex align-items-center">
        <h2>項目列表</h2>
        <!-- <input type="button" :value="'新增' + selectTabName" class="btn btn-primary ms-auto" @click="addProduct"> -->
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary ms-auto" data-bs-toggle="modal" data-bs-target="#exampleModal" v-if="selectTabName !== '訂單'">
          {{'新增' + selectTabName}}  
        </button>
      </div>
      <div class="card text-center">
        <div class="card-header d-flex align-items-end">
          <ul class="nav nav-tabs card-header-tabs">
            <li class="nav-item" v-for:="item in tabList" :key="item" @click="selectTab(item)">
              <a class="nav-link" :class="{'active': item === selectTabName }">{{item}}</a>
            </li>
          </ul>
          <div class="form-floating ms-auto">
            <input class="form-control" list="datalistOptions" id="searchData" placeholder="Type to search...">
            <label for="searchData">搜尋{{selectTabName}}...</label>
            <datalist id="datalistOptions">
              <option value="San Francisco">
              <option value="New York">
              <option value="Seattle">
              <option value="Los Angeles">
              <option value="Chicago">
            </datalist>
          </div>
        </div>
        <!-- 商品樣板 -->
        <template v-if="displayData.products">
          <div class="card-body">
            <table class="table">
              <thead>
                <tr>
                  <th>分類</th>
                  <th>標題</th>
                  <th>描述</th>
                  <th>售價</th>
                  <th>上架</th>
                  <th>操作</th>
                </tr>
              </thead>
              <tbody>
                <tr v-for="item in originData.products" :key="item.id">
                  <td>{{item.category}}</td>
                  <td>{{item.title}}</td>
                  <td>{{item.description}}</td>
                  <td>{{item.price}}</td>
                  <td class="align-middle">
                    <div class="form-check form-switch">
                      <input class="form-check-input" type="checkbox" id="${item.id}" :checked="item.is_enabled">
                      <label class="form-check-label" for="${item.id}">{{item.is_enabled ? '已啟用' : '未啟用'}}</label>
                    </div>
                  </td>
                  <td>
                    <div class="d-flex">
                      <input type="button" value="修改" class="btn btn-warning me-2">
                      <input type="button" value="刪除" class="btn btn-outline-danger" @click="deleteProduct(item.id)">
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </template>
        <!-- 訂單樣板 -->
        <template v-if="displayData.orders">
          <div class="card-body">
            <table class="table">
              <thead>
                <tr>
                  <th>訂購人</th>
                  <th>聯絡信箱</th>
                  <th>連絡電話</th>
                  <th>住址</th>
                  <th>商品</th>
                  <th>付款狀態</th>
                  <th>操作</th>
                </tr>
              </thead>
              <tbody>
                <tr v-for="item in originData.orders" :key="item.id">
                  <td>{{item.user.name}}</td>
                  <td>{{item.user.email}}</td>
                  <td>{{item.user.tel}}</td>
                  <td>{{item.user.address}}</td>
                  <td>
                    <p v-for="item in item.products" :key="item.product.id">
                      {{item.product.title}}
                    </p>
                  </td>
                  <td>{{item.is_paid}}</td>
                  <td>
                    <div class="d-flex">
                      <input type="button" value="修改" class="btn btn-warning me-2">
                      <input type="button" value="刪除" class="btn btn-outline-danger" @click="deleteProduct(item.id)">
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </template>
      </div>
    </section>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">新增商品</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form action="">
              <div class="row g-3">
                <div class="col-12">
                  <label for="productName" class="form-label">名稱</label>
                  <input type="text" id="productName" class="form-control" placeholder="名稱" v-model="tempData.product.title">
                </div>
                <div class="col-12">
                  <label for="productDescription" class="form-label">描述</label>
                  <input type="text" id="productDescription" class="form-control" placeholder="描述" v-model="tempData.product.description">
                </div>
                <div class="col-12">
                  <label for="productContent" class="form-label">內容</label>
                  <input type="text" id="productContent" class="form-control" placeholder="商品內容" v-model="tempData.product.content">
                </div>
                <div class="col">
                  <label for="productOriginPrice" class="form-label">定價</label>
                  <input type="text" id="productOriginPrice" class="form-control" placeholder="定價" v-model.number="tempData.product.origin_price">
                </div>
                <div class="col">
                  <label for="productPrice" class="form-label">售價</label>
                  <input type="text" id="productPrice" class="form-control" placeholder="售價" v-model.number="tempData.product.price">
                </div>
                <div class="col">
                  <label for="productCategory" class="form-label">類別</label>
                  <input type="text" id="productCategory" class="form-control" placeholder="類別" v-model="tempData.product.category">
                </div>
                <div class="col">
                  <label for="productUnit" class="form-label">單位</label>
                  <input type="text" id="productUnit" class="form-control" placeholder="單位" v-model="tempData.product.unit">
                </div>
                <div class="col-12">
                  <label for="productImageUrl" class="form-label">主圖網址</label>
                  <input type="text" id="productImageUrl " class="form-control" placeholder="網址" v-model="tempData.product.imageUrl ">
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" @click="addProduct">新增</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/vue@next"></script>
  <script src="js/admin.js"></script>
</body>
</html>
