<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/all.css">
  <title>後台管理</title>
</head>
<body>
  <div id="app">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">V.S</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto">
            <a class="nav-link" aria-current="page" href="#" @click.prevent="logOut">Logout</a>
          </div>
        </div>
      </div>
    </nav>  
    <!-- 列表 -->
    <section class="container mt-5" v-if="hasLogin">
      <div class="d-flex align-items-center">
        <h2>項目列表</h2>
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary ms-auto" data-bs-toggle="modal" :data-bs-target="'#' + currentTab.enName + 'Modal'" v-if="currentTab.name !== '訂單'" @click="tempData[currentTab.enName] = {}">
          {{'新增' + currentTab.name}}
        </button>
      </div>
      <!-- 項目列表 -->
      <div class="card text-center">
        <!-- 功能頁籤與搜尋欄 -->
        <div class="card-header d-flex align-items-end">
          <ul class="nav nav-tabs card-header-tabs">
            <li class="nav-item" v-for:="item in tabList" :key="item" @click="selectTab(item)">
              <a class="nav-link" :class="{'active': item === currentTab.name }">{{item}}</a>
            </li>
          </ul>
          <div class="form-floating ms-auto">
            <input class="form-control" list="datalistOptions" id="searchData" placeholder="Type to search...">
            <label for="searchData">搜尋{{currentTab.name}}...</label>
            <datalist id="datalistOptions">
              <option value="San Francisco">
              <option value="New York">
              <option value="Seattle">
              <option value="Los Angeles">
              <option value="Chicago">
            </datalist>
          </div>
        </div>
        <!-- 商品列表 -->
        <template v-if="displayData.products">
          <div class="card-body">
            <table class="table">
              <thead>
                <tr>
                  <th>分類</th>
                  <th>商品縮圖</th>
                  <th>標題</th>
                  <th>描述</th>
                  <th>售價</th>
                  <th>上架</th>
                  <th>操作</th>
                </tr>
              </thead>
              <tbody>
                <tr v-for="item in originData.products" :key="item.id" :class="{'table-success': item.is_enabled}">
                  <td>{{item.category}}</td>
                  <td>
                    <img :src="item.imageUrl" :alt="item.title" style="width: 100px;" class="img-thumbnail">
                  </td>
                  <td>{{item.title}}</td>
                  <td class="text-start">{{item.description}}</td>
                  <td>{{item.price}}</td>
                  <td class="align-middle">
                    <div class="form-check form-switch">
                      <input class="form-check-input" type="checkbox" :id="item.id" :checked="item.is_enabled" @click="putProduct(item, 'isEnabled')">
                      <label class="form-check-label" :for="item.id">{{item.is_enabled ? '已啟用' : '未啟用'}}</label>
                    </div>
                  </td>
                  <td>
                    <div class="btn-group">
                      <button type="button" class="btn btn-warning" :class="{'disabled': item.is_enabled}" data-bs-toggle="modal" :data-bs-target="'#' + currentTab.enName + 'Modal'" @click="tempData.product = {...item}">
                        修改  
                      </button>
                      <input type="button" value="刪除" class="btn btn-outline-danger" :class="{'disabled': item.is_enabled}" @click="deleteProduct(item.id)">
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </template>
        <!-- 訂單列表 -->
        <template v-if="displayData.orders">
          <div class="card-body">
            <table class="table">
              <thead>
                <tr>
                  <th>訂購人</th>
                  <th>聯絡信箱</th>
                  <th>連絡電話</th>
                  <th>住址</th>
                  <th>商品</th>
                  <th>總金額</th>
                  <th>付款狀態</th>
                  <th>操作</th>
                </tr>
              </thead>
              <tbody>
                <tr v-for="item in originData.orders" :key="item.id" :class="{'table-success': item.is_paid}">
                  <td>{{item.user.name}}</td>
                  <td>{{item.user.email}}</td>
                  <td>{{item.user.tel}}</td>
                  <td>{{item.user.address}}</td>
                  <td>
                    <p v-for="item in item.products" :key="item.product.id" class="mb-0">
                      {{item.product.title}}
                    </p>
                  </td>
                  <td>{{item.total}}</td>
                  <td>
                    <div class="form-check form-switch">
                      <input class="form-check-input" type="checkbox" :id="item.id" :checked="item.is_paid" @click="putOrder(item, 'isPaid')">
                      <label class="form-check-label" :for="item.id">{{item.is_paid ? '已付款' : '未付款'}}</label>
                    </div>
                  </td>
                  <td>
                    <div class="btn-group">
                      <!-- 能修改金額，不過有更好的方式？ -->
                      <input type="button" value="刪除" class="btn btn-outline-danger" :class="{'disabled': !item.is_paid}" @click="deleteOrder(item.id)">
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </template>
        <!-- 優惠券列表 -->
        <template v-if="displayData.coupons">
          <div class="card-body">
            <table class="table">
              <thead>
                <tr>
                  <th>優惠券名稱</th>
                  <th>優惠券代碼</th>
                  <th>折扣率</th>
                  <th>期限</th>
                  <th>是否啟用</th>
                  <th>操作</th>
                </tr>
              </thead>
              <tbody>
                <tr v-for="item in originData.coupons" :key="item.id" :class="{'table-success': item.is_enabled}">
                  <td>{{item.title}}</td>
                  <td>{{item.code}}</td>
                  <td>{{item.percent}}</td>
                  <td>{{item.due_date}}</td>
                  <td>
                    <div class="form-check form-switch">
                      <input class="form-check-input" type="checkbox" :id="item.id" :checked="item.is_enabled" @click="putCoupon(item, 'isEnabled')">
                      <label class="form-check-label" :for="item.id">{{item.is_enabled ? '已啟用' : '未啟用'}}</label>
                    </div>
                  </td>
                  <td>
                    <div class="btn-group">
                      <button type="button" class="btn btn-warning" :class="{'disabled': item.is_enabled}" data-bs-toggle="modal" :data-bs-target="'#' + currentTab.enName + 'Modal'" @click="tempData.coupon = {...item}">
                        修改  
                      </button>
                      <input type="button" value="刪除" class="btn btn-outline-danger" :class="{'disabled': item.is_enabled}" @click="deleteCoupon(item.id)">
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </template>
        <!-- 文章列表 -->
        <template v-if="displayData.articles">
          <div class="card-body">
            <table class="table">
              <thead>
                <tr>
                  <th>標題</th>
                  <th>描述</th>
                  <th>作者</th>
                  <th>是否啟用</th>
                  <th>操作</th>
                </tr>
              </thead>
              <tbody>
                <tr v-for="item in originData.articles" :key="item.create_at" :class="{'table-success': item.isPublic}">
                  <td>{{item.title}}</td>
                  <td class="text-start">{{item.description}}</td>
                  <td>{{item.author}}</td>
                  <td>
                    <div class="form-check form-switch d-flex justify-content-center">
                      <input class="form-check-input me-2" type="checkbox" :id="item.id" :checked="item.isPublic" @click="getArticle(item.id, 'isPublic')">
                      <label class="form-check-label" :for="item.id">{{item.isPublic ? '已啟用' : '未啟用'}}</label>
                    </div>
                  </td>
                  <td>
                    <div class="btn-group">
                      <button type="button" class="btn btn-warning" :class="{'disabled': item.isPublic}" data-bs-toggle="modal" :data-bs-target="'#' + currentTab.enName + 'Modal'" @click="getArticle(item.id)">
                        修改  
                      </button>
                      <input type="button" value="刪除" class="btn btn-outline-danger" :class="{'disabled': item.isPublic}" @click="deleteArticle(item.id)">
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </template>
        <!-- 圖檔列表 -->
        <template v-if="displayData.images">
          <div class="card-body">
            <table class="table">
              <thead>
                <tr>
                  <th>預覽</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td class="text-center">請按上方“新增”按鈕～</td>
                </tr>
              </tbody>
            </table>
          </div>
        </template>
      </div>
    </section>
    <!-- Modal -->
    <!-- add/edit 產品 -->
    <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header bg-secondary">
            <h5 class="modal-title text-white" id="productModalLabel" v-if="tempData.product.id === undefined">新增商品</h5>
            <h5 class="modal-title text-warning" id="productModalLabel" v-else>修改商品</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form action="">
              <div class="row g-3">
                <div class="col-12">
                  <label for="productName" class="form-label">名稱</label>
                  <input type="text" id="productName" class="form-control" placeholder="名稱" v-model="tempData.product.title">
                </div>
                <div class="col-12">
                  <label for="productDescription" class="form-label">描述</label>
                  <input type="text" id="productDescription" class="form-control" placeholder="描述" v-model="tempData.product.description">
                </div>
                <div class="col-12">
                  <label for="productContent" class="form-label">內容</label>
                  <textarea type="text" rows="3" id="productContent" class="form-control" placeholder="商品內容" v-model="tempData.product.content"></textarea>
                </div>
                <div class="col">
                  <label for="productOriginPrice" class="form-label">定價</label>
                  <input type="text" id="productOriginPrice" class="form-control" placeholder="定價" v-model.number="tempData.product.origin_price">
                </div>
                <div class="col">
                  <label for="productPrice" class="form-label">售價</label>
                  <input type="text" id="productPrice" class="form-control" placeholder="售價" v-model.number="tempData.product.price">
                </div>
                <div class="col">
                  <label for="productCategory" class="form-label">類別</label>
                  <input type="text" id="productCategory" class="form-control" placeholder="類別" v-model="tempData.product.category">
                </div>
                <div class="col">
                  <label for="productUnit" class="form-label">單位</label>
                  <input type="text" id="productUnit" class="form-control" placeholder="單位" v-model="tempData.product.unit">
                </div>
                <div class="col-12">
                  <div class="d-flex align-items-center mb-2">
                    <label for="productImageUrl" class="form-label mb-0">主圖網址</label>
                    <input type="button" class="btn btn-primary btn-sm ms-2" value="Add" @click="addProductImage">
                  </div>
                  <input type="text" id="productImageUrl" class="form-control mb-3" placeholder="網址" v-model="tempData.product.imageUrl">
                  <!-- 額外圖片增減 -->
                  <template v-for="(item, i) in tempData.product.imagesUrl" :key="'productImageUrl' + i">
                    <label :for="'productImageUrl' + i" class="form-label">其他圖片網址 {{i + 1}}</label>
                    <div class="input-group mb-3">
                      <input type="text" :id="'productImageUrl' + item" class="form-control" placeholder="網址" v-model="tempData.product.imagesUrl[i]">
                      <button type="button" class="btn btn-outline-secondary" @click="tempData.product.imagesUrl.splice(i, 1)">Ｘ</button>
                    </div>
                  </template>
                </div>
                <div class="col-4">
                  <label for="" class="form-label">主圖</label>
                  <img class="img-thumbnail" :src="tempData.product.imageUrl" :alt="tempData.product.title">
                </div>
                <!-- 其他圖片預覽 -->
                <template v-if="tempData.product.imagesUrl">
                  <div class="col-4" v-for="(item, key) in tempData.product.imagesUrl" :key="item">
                    <label for="" class="form-label">其他圖片 {{key + 1}}</label>
                    <img class="img-thumbnail" :src="tempData.product.imagesUrl[key]" :alt="tempData.product.title">
                  </div>
                </template>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" @click="addProduct" v-if="tempData.product.id === undefined">新增</button>
            <button type="button" class="btn btn-warning" data-bs-dismiss="modal" @click="putProduct(tempData.product)" v-else>修改</button>
          </div>
        </div>
      </div>
    </div>
    <!-- add/edit 優惠券 -->
    <div class="modal fade" id="couponModal" tabindex="-1" aria-labelledby="couponModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-secondary">
            <h5 class="modal-title text-white" id="couponModalLabel" v-if="tempData.coupon.id === undefined">新增優惠券</h5>
            <h5 class="modal-title text-warning" id="couponModalLabel" v-else>修改優惠券</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form action="">
              <div class="row g-3">
                <div class="col-12">
                  <label for="couponName" class="form-label">名稱</label>
                  <input type="text" id="couponName" class="form-control" placeholder="優惠券名稱" v-model="tempData.coupon.title">
                </div>
                <div class="col">
                  <label for="couponPercent" class="form-label">折扣率</label>
                  <input type="number" id="couponPercent" class="form-control" placeholder="80 為 8 折" v-model.number="tempData.coupon.percent">
                </div>
                <div class="col">
                  <label for="couponCode" class="form-label">代碼</label>
                  <input type="text" id="couponCode" class="form-control" placeholder="英數較佳 e.g. VS777" v-model="tempData.coupon.code">
                </div>
                <div class="col-12">
                  <label for="couponPercent" class="form-label me-2">期限</label>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="1" v-model.number="tempData.coupon.due_date">
                    <label class="form-check-label" for="inlineRadio1">1天</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="3" v-model.number="tempData.coupon.due_date">
                    <label class="form-check-label" for="inlineRadio2">3天</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="7" v-model.number="tempData.coupon.due_date">
                    <label class="form-check-label" for="inlineRadio3">7天</label>
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" @click="addCoupon" v-if="tempData.coupon.id === undefined">新增</button>
            <button type="button" class="btn btn-warning" data-bs-dismiss="modal" @click="putCoupon(tempData.coupon)" v-else>修改</button>
          </div>
        </div>
      </div>
    </div>
    <!-- add/edit 文章 -->
    <div class="modal fade" id="articleModal" tabindex="-1" aria-labelledby="articleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-secondary">
            <h5 class="modal-title text-white" id="articleModalLabel" v-if="tempData.article.id === undefined">新增文章</h5>
            <h5 class="modal-title text-warning" id="articleModalLabel" v-else>修改文章</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form action="">
              <div class="row g-3">
                <div class="col-12">
                  <label for="articleTitle" class="form-label">標題</label>
                  <input type="text" id="articleTitle" class="form-control" placeholder="文章標題" v-model="tempData.article.title">
                </div>
                <div class="col-12">
                  <label for="articleDescription" class="form-label">描述</label>
                  <input type="text" id="articleDescription" class="form-control" placeholder="簡單描述" v-model.number="tempData.article.description">
                </div>
                <div class="col-12">
                  <label for="articleContent" class="form-label">內容</label>
                  <textarea id="articleContent" rows="3" class="form-control" placeholder="文章內容" v-model="tempData.article.content"></textarea>
                </div>
                <div class="col-12">
                  <label for="articleTag" class="form-label">Tag</label>
                  <input type="text" id="articleTag" class="form-control" placeholder="標籤" v-model="tempData.article.tag">
                </div>
                <div class="col-12">
                  <label for="articleAuthor" class="form-label">作者</label>
                  <input type="text" id="articleAuthor" class="form-control" placeholder="作者" v-model="tempData.article.author">
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" @click="addArticle" v-if="tempData.article.id === undefined">新增</button>
            <button type="button" class="btn btn-warning" data-bs-dismiss="modal" @click="putArticle(tempData.article)" v-else>修改</button>
          </div>
        </div>
      </div>
    </div>
    <!-- add/edit 圖檔 -->
    <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="imageModalLabel">新增圖檔</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form action="">
              <div class="row g-3">
                <div class="col-12">
                  <label for="imageTitle" class="form-label">請選擇上傳圖片</label>
                  <input type="file" id="imageTitle" class="form-control" placeholder="圖片網址" accept="image/png, image/jpeg, image/gif" ref="uploadImage">
                </div>
                <div class="col-12">
                  <img :src="tempData.image" alt="">
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" @click="addImageToUpload">新增</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/vue@next"></script>
  <script src="js/admin.js"></script>
</body>
</html>
